<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enviar Whatsapp</h1>
        <div class="form-group">
            <label for="">Numero de telefono</label>
            <input type="text" id="number" placeholder="Ejemplo :547797070">
        </div>

        <div class="form-group">
            <label for="">Mensaje: </label>
            <textarea id="message" rows="4" placeholder="Escribe aqui tu mensaje ..."></textarea>
        </div>

        <button id="sendMessage">Enviar mensaje</button>

        <div id="status"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
